{% extends 'base_layout.html' %}

{% block content %}
<h2 class="author-name">{{user.username}}</h2>
<h4>
    Joining Date: {{user.date_joined}}
</h4>
<div class="blogposts">
    <h3>Blog Posts</h3>
    {% for blog in blogs %}
        <div class="blog-post">
            <a href="{% url 'blogpage' blog.slug %}">
            <h2 class="blog-post-title" style="font-family: Merryweather;">{{ blog.title }}</h2>
            </a>
            <p style="font-family: sans-serif;">{{blog.bodypart}}...</p>
            <p style="font-family: playfair display;">
                Posted {{blog.date|timesince}} ago
            </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
